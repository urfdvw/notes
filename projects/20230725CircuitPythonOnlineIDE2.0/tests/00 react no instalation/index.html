<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- This setup is not suitable for production. -->
    <!-- Only use it in development! -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
        async
        src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react?dev",
                "react-dom/client": "https://esm.sh/react-dom/client?dev"
            }
        }
    </script>
    <script type="text/babel" data-type="module">
        import React, { StrictMode, useState } from "react";
        import { createRoot } from "react-dom/client";

        let App = function Profile() {
            const [count, setCount] = useState(0);

            const handleCounterClicked = () => {
                setCount((current_count) => current_count + 1);
            };

            return (
                <button onClick={handleCounterClicked}>Counter: {count}</button>
            );
        };

        const root = createRoot(document.getElementById("root"));
        root.render(
            <StrictMode>
                <App />
            </StrictMode>
        );
    </script>
</html>
